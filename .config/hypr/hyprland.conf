# HYPRLAND CONFIG
# https://wiki.hyprland.org/Configuring/

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf

### MONITORS ###
################
# monitor=,preferred,auto,auto

monitor = HDMI-A-1, 1920x1080@60, 0x0, 1
monitor = eDP-1, 1600x900@59, 1920x0, 1
monitor = HDMI-A-2, 1920x1080@60, 0x1080, 1

# Workspaces on specific monitors (testing)
workspace = 1,monitor:HDMI-A-1
workspace = 2,monitor:HDMI-A-1
workspace = 3,monitor:HDMI-A-1
workspace = 4,monitor:HDMI-A-1
workspace = 5,monitor:HDMI-A-1
workspace = 6,monitor:HDMI-A-1
workspace = 7,monitor:HDMI-A-2
workspace = 8,monitor:HDMI-A-2
workspace = 9,monitor:eDP-1
workspace = 0,monitor:eDP-1

### MY PROGRAMS ###
###################

$term = footclient
$browser = qutebrowser
$menu = rofi -show run
$editor = emacsclient -c -a 'emacs'

### AUTOSTART ###
#################

exec-once = waybar
exec-once = swaync
exec-once = hyprpaper
exec-once = hypridle
exec-once = syncthing
exec-once = /usr/bin/emacs --daemon &
exec-once = foot --server


### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = HYPRCURSOR_THEME,Bibata-Modern-Ice
env = XCURSOR_THEME,Bibata-Modern-Ice

# hyprshot env dir (also in bashrc)
env =  HYPRSHOT_DIR,/home/bledley/Pictures/Screenshots

cursor {
       no_hardware_cursors = true
       inactive_timeout = 3
}

xwayland {
    force_zero_scaling = true
}

### LOOK AND FEEL ###
#####################

# NOTE: Change gaps in/out and border to 1 when needed
general {
    gaps_in = 4
    gaps_out = 4

    border_size = 0

    # Default border colours (gradient)
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    # col.inactive_border = rgba(595959aa)

    # Nordish border colours
    # col.active_border =  rgb(81a1c1)
    # col.inactive_border = rgb(4c566a)

    #i3 ish
    # col.active_border = rgb(285577)
    # col.inactive_border = rgb(222222)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}
# NOTE: Change rounding to 10 when needed
decoration {
    rounding = 0
    rounding_power = 2

    active_opacity = 0.85
    inactive_opacity = 0.85

    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 6
        passes = 1

        vibrancy = 0.1696
    }
}

animations {
    enabled = 0

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    enable_anr_dialog = false # disable application not responding popup
}


### INPUT ###
#############

input {
    kb_layout = gb
    kb_variant =
    kb_model =
    kb_options = caps:swapescape
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = false
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

binds {
      workspace_back_and_forth = true
      allow_workspace_cycles = true
}

### KEYBINDINGS ###
###################

$mainMod = SUPER # Sets "Windows/Super" key as main modifier

bind = $mainMod, Return, exec, $term
bind = $mainMod, B, exec, $browser
bind = $mainMod SHIFT, B, exec, $term -e btop
bind = $mainMod, E, exec, $editor
# bind = $mainMod SHIFT, F, exec, nautilus
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, Q, exit,
bind = $mainMod, F, exec, $term -e lf
bind = $mainMod, V, togglefloating,
bind = $mainMod, r, exec, $menu #rofi
bind = $mainMod, PERIOD, exec, ~/.scripts/scratchpad
bind = $mainMod SHIFT, N, exec, ~/.scripts/shadeon.sh
bind = $mainMod SHIFT, O, exec, ~/.scripts/shadeoff.sh

# hypr tools
bind = $mainMod, PRINT, exec, hyprshot -m region
bind = ,PRINT, exec, hyprshot -m output
bind = $mainMod, C, exec, hyprpicker -a
bind = CTRL ALT, L, exec, hyprlock
bind = $mainMod, n, exec, swaync-client -t -sw

# bind = $mainMod SHIFT, P, pseudo, # dwindle
bind = $mainMod, P, exec, ~/.scripts/rofi_pass
bind = $mainMod SHIFT, Return, exec, ~/.scripts/searchweb
bind = $mainMod, SPACE, exec, rofi -show window
bind = $mainMod, T, togglesplit, # dwindle
bind = $mainMod, bracketleft, fullscreen, 1
bind = $mainMod, bracketright, fullscreen, 1
bind = $mainMod, EQUAL, fullscreen,
bind = $mainMod, M, exec, ~/.local/bin/mail-sync.sh

# Workspace/window cycle
bind = Alt, Tab, cyclenext,
bind = Alt Shift, Tab, cyclenext, prev
bind = $mainMod, TAB, workspace, e+1
bind = $mainMod SHIFT,TAB, workspace, e-1

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Scroll through existing workspaces
bind = $mainMod, semicolon, workspace, 1
bind = $mainMod, apostrophe, workspace, 2
bind = $mainMod, numbersign, workspace, 3

# Move focus with mainMod + hjkl keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move windows around workspace
bind = $mainMod CTRL, left, movewindow, l
bind = $mainMod CTRL, right, movewindow, r
bind = $mainMod CTRL, up, movewindow, u
bind = $mainMod CTRL, down, movewindow, d
bind = $mainMod CTRL, h, movewindow, l
bind = $mainMod CTRL, l, movewindow, r
bind = $mainMod CTRL, k, movewindow, u
bind = $mainMod CTRL, j, movewindow, d

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

### WINDOW RULES AND WORKSPACES ###
###################################

source = ~/.config/hypr/windowrules.conf
